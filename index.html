<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
<title>JS BY Gamal</title>



</head>
<body>
<div class="crud">


  <div class="head">
    <h2>crud</h2>
    <p>PRODUCT MANAGEMENT SYSTEM</p>
  </div> 



  <div class="inpus">
    <input type="text" id="title" placeholder="title">
    <div class="price">
        <input  onkeyup="getTotal()" type="number" name="" id="pricee" placeholder="price">
        <input  onkeyup="getTotal()" type="number" name="" id="taxes" placeholder="taxes">
        <input  onkeyup="getTotal()" type="number" name="" id="ads" placeholder="ads">
        <input  onkeyup="getTotal()" type="number" name="" id="discount" placeholder="discount">
        <small id="total"></small>
    </div>
    <input type="number" id="count" placeholder="count">
    <input type="text" id="category" placeholder="category">
    <button type="submit"id="submit">Create</button>
  </div> 


  <div class="outputs">
    <div class="searchBlock">
        <input onkeyup = "searchData(this.value)" type="text" name="" id="search" placeholder="Search">
        <div class="btnSearch">
           <button  onclick="getSearchMood(this.id)" id="searchTitle">Search By Ttile</button> 
           <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button> 

        </div>

 

    </div>
    <div id="deleteAll">
      
    </div>
    <table>
       <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>Total</th>
        <th>category</th>
        <th>update</th>
        <th>delete</th>
       </tr> 
       <tbody id="tbody">
        
       </tbody>


    </table>




  </div>







</div>




   


 
<script src="main.js"></script>



</body>

</html>
